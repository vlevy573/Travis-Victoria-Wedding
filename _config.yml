# Site settings
theme: jekyll-theme-easy-wedding
title: Travis & Victoria Wedding
email: vlevy573@gmail.com
url: https://vlevy573.github.io/Travis-Victoria-Wedding/
description: "We're getting married and can't wait to celebrate with you!"
baseurl: ""

collections:
  stories:
    sort_by: order
  banners:

sass:
  style: compressed

defaults:
  - scope:
      path: "photos/"
    values:
      image: true
  - scope:
      type: banners
    values:
      layout: banner

# Build settings
markdown: kramdown
permalink: pretty

exclude:
  - _compress_images_cache.yml
